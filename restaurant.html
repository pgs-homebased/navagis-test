<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Restaurant Picker</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div id="restau" data-role="page" data-add-back-btn="true">
	
	<div data-role="header"> 
		<h1> Restaurant Picker</h1>
	</div> 
	
	<div data-role="content">
	<div class="ui-grid-a" id="restau_infos">	
		<div class="ui-block-a">
		<h1> Vikings </h1>
		<p><strong>  Restaurants in the Philippines</strong></p>
		<p> On the menu: </p>
			<ul> 
				<li> Hamburgers </li>
				<li> Pizzas </li>
				<li> Appetizer/Soups </li>
			</ul>			
		</div>		
		<div class="ui-block-b">
		<p><img src="restaurant-list.jpg" alt="pgs photo"/></p>
		<p><a href="http://www.vikings.ph/" rel="external" data-role="button"> See our website</a></p>
		</div>
	</div><!-- /grid-a -->
	<hr/>
	
	<div class="ui-grid-a" id="contact_infos">	
		<div class="ui-block-a">
		<h2> Contact us</h2>
		<p>Vikings Luxury Buffet - SM Mall of Asia</p>
		<p>Pasay, Metro Manila</p>		
		</div>		
		<div class="ui-block-b">
		<img src="vikings.png" alt="plan vikings"/>
		</div>
	</div><!-- /grid-a -->
	<div id="contact_buttons">	
		<a href="https://www.google.com.ph/search?tbm=lcl&q=google+maps+vikings+restaurants+in+the+philippines&oq=google+maps+vikings+restaurants+in+the+&gs_l=psy-ab.1.3.33i160k1l4.108069.111566.0.115556.8.8.0.0.0.0.351.1746.2-6j1.7.0....0...1.1.64.psy-ab..1.4.1054.9-tXvX0gcWY#rlfi=hd:;si:11032949090792881074;mv:!1m3!1d4106207.1554390253!2d123.30554425!3d10.87720475!2m3!1f0!2f0!3f0!3m2!1i238!2i393!4f13.1" data-role="button" data-icon="maps"> Find us on Google Maps </a>
		<a href="tel:0917 565 3888"  data-role="button" data-icon="tel"> Call us </a>	
	</div>	
	<hr/>
	
	<div id="notation">	
	<form>
	<label for="select-choice-0" class="select"><h2> User rating </h2></label>
		<select name="note_utilisateur" id="note_utilisateur" data-native-menu="false" data-theme="c" >
		   <option value="one" class="one"> Not good at all </option>
		   <option value="two" class="two">Average </option>
		   <option value="three" class="three">Pretty good </option>
		   <option value="four" class="four"> Excellent </option>
		</select>	
	</form>
	</div>


	<script type="text/javascript">

	$( '#restau' ).live( 'pageinit',function(event){
		var SelectedOptionClass = $('option:selected').attr('class');
		$('div.ui-select').addClass(SelectedOptionClass);
		
		$('#note_utilisateur').live('change', function(){	 
			$('div.ui-select').removeClass(SelectedOptionClass);
			
			SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);		
			
		 });
		
	  
	});

	</script>
	

	</div>


</div><!-- /page -->
</body>
</html>
